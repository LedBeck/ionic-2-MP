<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="carrito">

  <ion-item-group *ngFor="let carr of carro;let i = index" [hidden]="carr.hide">

      <ion-item-divider sticky>
        <span> {{carr.nombre}} </span><button (click)="quitar(carr, i)"><ion-icon name="remove"></ion-icon></button>
      </ion-item-divider>

      <ion-item-sliding>

         <button ion-item (click)="goToSessionDetail(carr)">
          <p>
            <img [src]="carr.imagen"> &mdash;
            <span>{{carr.precio}}</span>
          </p>
        </button>

      </ion-item-sliding>

  </ion-item-group>

  <ion-item-divider sticky *ngIf="carr != ''">
    <h2>Total: <b>${{total}}</b></h2>
  </ion-item-divider>

</ion-content>
