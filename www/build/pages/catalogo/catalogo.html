<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>catalogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <button (click)="buscar()">Buscar</button> -->

    <ion-item-group *ngFor="let products of product[0]">
        <button ion-item (click)="goToSessionDetail(products)">
          <img [src]="products.imagen" />
          <h2>{{products.nombre}}</h2>
        </button>
      </ion-item-group>

</ion-content>
