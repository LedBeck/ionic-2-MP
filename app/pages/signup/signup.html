<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" danger padding-left>
        Se necesita tu nombre de usuario
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Se necesita tu password
      </p>

      <ion-item>
        <ion-label floating primary>Nombre</ion-label>
        <ion-input [(ngModel)]="signup.nombre" name="nombre" type="text" #nombre="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="nombre.valid || submitted == false" danger padding-left>
        Se necesita tu nombre
      </p>

      <ion-item>
        <ion-label floating primary>Apellidos</ion-label>
        <ion-input [(ngModel)]="signup.apellido" name="apellidos" type="text" #apellido="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="apellido.valid || submitted == false" danger padding-left>
        Se necesita tu apellido
      </p>

      <ion-item>
        <ion-label floating primary>Email</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Se necesita tu email
      </p>

      <div padding>
        <button (click)="onSignup(signupForm)" type="submit" primary block>Crear</button>
      </div>
    </form>
  </ion-list>

</ion-content>
